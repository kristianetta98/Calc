<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1> Калькулятор <span>&#129518</span></h1> 
<div class="calc">
    <input type="text" value="" placeholder="0" id="rez"> <div id="btn_c" class="btn">C</div> <div id="btn_ce" class="btn">CE</div>
    <div id="btn_1" class="btn">1</div><div id="btn_2" class="btn">2</div><div id="btn_3" class="btn">3</div><div id="btn_p" class="btn">+</div>
    <div id="btn_4" class="btn">4</div><div id="btn_5" class="btn">5</div><div id="btn_6" class="btn">6</div><div id="btn_m" class="btn">-</div>
    <div id="btn_7" class="btn">7</div><div id="btn_8" class="btn">8</div><div id="btn_9" class="btn">9</div><div id="btn_y" class="btn">*</div>
    <div id="btn_d" class="btn">/</div><div id="btn_0" class="btn">0</div><div id="btn_t" class="btn">.</div><div id="btn_r" class="btn">=</div>
</div>
    <script>
        btn_r.onclick = function(){
            let r = rez.value;
            rez.value = eval(r);
        }
        btn_1.onclick = function(){
            let r = rez.value;
            rez.value = r+'1';
        }
        btn_2.onclick = function(){
            let r = rez.value;
            rez.value = r+'2';
        }
        btn_3.onclick = function(){
            let r = rez.value;
            rez.value = r+'3';
        }
        btn_4.onclick = function(){
            let r = rez.value;
            rez.value = r+'4';
        }
        btn_5.onclick = function(){
            let r = rez.value;
            rez.value = r+'5';
        }
        btn_6.onclick = function(){
            let r = rez.value;
            rez.value = r+'6';
        }
        btn_7.onclick = function(){
            let r = rez.value;
            rez.value = r+'7';
        }
        btn_8.onclick = function(){
            let r = rez.value;
            rez.value = r+'8';
        }
        btn_9.onclick = function(){
            let r = rez.value;
            rez.value = r+'9';
        }
        btn_0.onclick = function(){
            let r = rez.value;
            rez.value = r+'0';
        }
        btn_p.onclick = function(){
            let r = rez.value;
            rez.value = r+'+';
        }
        btn_m.onclick = function(){
            let r = rez.value;
            rez.value = r+'-';
        }
        btn_d.onclick = function(){
            let r = rez.value;
            rez.value = r+'/';
        }
        btn_y.onclick = function(){
            let r = rez.value;
            rez.value = r+'*';
        }
        btn_t.onclick = function(){
            let r = rez.value;
            rez.value = r+'.';
        }
        btn_c.onclick = function(){
            let r = rez.value;
            rez.value ='';
        }
        btn_ce.onclick = function(){
            let r = rez.value;
            rez.value = r.slice(0,-1);
        }
    </script>
    </body>
</html>
